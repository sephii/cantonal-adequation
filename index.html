<!doctype html>
<html lang="${language}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="${og_description}">
    <meta property="og:title" content="${og_title}">
    <meta property="og:description" content="${og_description}">
    <meta property="og:image" content="${og_image}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>${title}</title>
    <style type="text/css" media="screen">

      *, :after, :before, html {
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'Frutiger Neue LT Regular';
        font-style: normal;
        font-weight: normal;
        src: local('Frutiger Neue LT Regular'), url('/assets/fonts/Frutiger Neue LT.woff2') format('woff2');
      }

      @font-face {
        font-family: 'BebasNeue';
        font-style: normal;
        font-weight: bold;
        src: url('/assets/fonts/BebasNeue-Regular.woff2') format('woff2');
      }

      html, body {
        font-family: 'Frutiger Neue LT Regular';
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/main.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: {"language": "${language}"}
      });
    </script>
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://stats.nibelheim.ch/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '5']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="https://stats.nibelheim.ch/matomo.php?idsite=5&amp;rec=1" style="border:0;" alt="" /></p></noscript>
  </body>
</html>
